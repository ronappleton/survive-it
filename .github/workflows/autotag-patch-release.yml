name: autotag-patch-release

on:
  push:
    branches: ["master"]

permissions:
  contents: write

jobs:
  tag_and_release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Skip if commit message requests it
        run: |
          MSG="$(git log -1 --pretty=%B)"
          echo "$MSG" | grep -qi '\[skip release\]' && exit 78 || exit 0

      - name: Skip if HEAD already has a semver tag
        id: already
        shell: bash
        run: |
          TAGS="$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || true)"
          if [ -n "$TAGS" ]; then
            echo "already=true" >> "$GITHUB_OUTPUT"
            echo "Already tagged: $TAGS"
          else
            echo "already=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute next patch tag
        if: steps.already.outputs.already == 'false'
        id: next
        shell: bash
        run: |
          set -euo pipefail

          # Latest semver tag (vX.Y.Z). If none, start at v0.1.0
          LATEST="$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1 || true)"
          if [ -z "$LATEST" ]; then
            echo "tag=v0.1.0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VER="${LATEST#v}"
          MAJOR="$(echo "$VER" | cut -d. -f1)"
          MINOR="$(echo "$VER" | cut -d. -f2)"
          PATCH="$(echo "$VER" | cut -d. -f3)"
          PATCH=$((PATCH + 1))

          echo "tag=v${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.already.outputs.already == 'false'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.next.outputs.tag }}"
          echo "Creating tag: $TAG"

          git config user.name "survive-it-bot"
          git config user.email "survive-it-bot@users.noreply.github.com"

          git tag "$TAG"
          git push origin "$TAG"

      - name: Set up Go
        if: steps.already.outputs.already == 'false'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Import Apple Developer certificate (optional)
        if: steps.already.outputs.already == 'false'
        shell: bash
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${MACOS_CERT_P12_BASE64:-}" || -z "${MACOS_CERT_PASSWORD:-}" ]]; then
            echo "Signing certificate secrets not set; skipping certificate import."
            exit 0
          fi

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 18)"
          CERT_PATH="$RUNNER_TEMP/macos-signing-cert.p12"

          echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$MACOS_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security default-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Run GoReleaser (publish release)
        if: steps.already.outputs.already == 'false'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build macOS .app bundles (amd64 + arm64)
        if: steps.already.outputs.already == 'false'
        shell: bash
        env:
          MACOS_SIGN_IDENTITY: ${{ secrets.MACOS_SIGN_IDENTITY }}
          MACOS_NOTARY_APPLE_ID: ${{ secrets.MACOS_NOTARY_APPLE_ID }}
          MACOS_NOTARY_TEAM_ID: ${{ secrets.MACOS_NOTARY_TEAM_ID }}
          MACOS_NOTARY_APP_PASSWORD: ${{ secrets.MACOS_NOTARY_APP_PASSWORD }}
        run: |
          set -euo pipefail
          chmod +x ./scripts/package-macos-app.sh
          ./scripts/package-macos-app.sh "${{ steps.next.outputs.tag }}"

      - name: Upload macOS .app bundles to release
        if: steps.already.outputs.already == 'false'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.next.outputs.tag }}"
          while IFS= read -r artifact; do
            [[ -z "$artifact" ]] && continue
            echo "Uploading $artifact to $TAG"
            gh release upload "$TAG" "$artifact" --clobber
          done < dist/macos-app-artifacts.txt
