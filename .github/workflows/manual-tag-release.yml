name: manual-tag-release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump part (major/minor/patch). Ignored if 'version' is set."
        required: true
        default: "minor"
        type: choice
        options: [patch, minor, major]
      version:
        description: "Optional explicit tag (e.g. v1.2.3). Overrides bump."
        required: false
        type: string

permissions:
  contents: write

jobs:
  tag_and_release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Compute tag
        id: compute
        shell: bash
        run: |
          set -euo pipefail

          # If explicit version provided, validate and use it.
          if [ -n "${{ inputs.version }}" ]; then
            V="${{ inputs.version }}"
            echo "$V" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' >/dev/null
            echo "tag=$V" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Latest semver tag; if none, start at v0.1.0
          LATEST="$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1 || true)"
          if [ -z "$LATEST" ]; then
            echo "tag=v0.1.0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VER="${LATEST#v}"
          MAJOR="$(echo "$VER" | cut -d. -f1)"
          MINOR="$(echo "$VER" | cut -d. -f2)"
          PATCH="$(echo "$VER" | cut -d. -f3)"

          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          echo "tag=v${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"

      - name: Fail if tag exists
        shell: bash
        run: |
          set -e
          TAG="${{ steps.compute.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.compute.outputs.tag }}"
          echo "Creating tag: $TAG"

          git config user.name "survive-it-bot"
          git config user.email "survive-it-bot@users.noreply.github.com"

          git tag "$TAG"
          git push origin "$TAG"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run GoReleaser (publish release)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build macOS .app bundles (amd64 + arm64)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./scripts/package-macos-app.sh
          ./scripts/package-macos-app.sh "${{ steps.compute.outputs.tag }}"

      - name: Upload macOS .app bundles to release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ steps.compute.outputs.tag }}"
          while IFS= read -r artifact; do
            [[ -z "$artifact" ]] && continue
            echo "Uploading $artifact to $TAG"
            gh release upload "$TAG" "$artifact" --clobber
          done < dist/macos-app-artifacts.txt
